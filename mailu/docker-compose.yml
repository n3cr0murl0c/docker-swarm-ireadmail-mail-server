# Generated for compose flavor


services:

  # External dependencies
  redis:
    container_name: mailu-redis-cache
    image: redis:alpine
    restart: always
    volumes:
      - "/mailu/redis:/data"
    depends_on:
      - resolver
    dns:
      - 100.100.0.254

  # Core services
  front:
    container_name: mailu-mailserver
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-front
    ports:
      - 8080:80 #HTTP
      - 6443:443 #HTTPS
      - 143:143 #POP3
      - 110:110 #IMAP4
      - 25:25   #SMTP
      - 995:995 #POP3S
      - 993:993 #IMAPS
      - 465:465 #STMPS
      - 587:587 #SMTP Submission
      
    networks:
      default:
      webmail:
      radicale:
      proxy:
        ipv4_address: 192.168.1.33
    volumes:
      - "/data/certs:/certs"
      - "/data/overrides/nginx:/overrides:ro"
    depends_on:
      - resolver
    dns:
      - 100.100.0.254

  resolver:
    container_name: mailu-resolver
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-2.0}
    env_file: mailu.env
    restart: always
    networks:
      default:
        ipv4_address: 100.100.0.254

  admin:
    container_name: mailu-admin
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-admin
    volumes:
      - "/mailu/data:/data"
      - "/mailu/dkim:/dkim"
    depends_on:
      - redis
      - resolver
    dns:
      - 100.100.0.254
    # networks:
    #   proxy:
    #     ipv4_address: 192.168.1.35

  imap:
    container_name: mailu-imap
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-imap
    volumes:
      - "/mailu/mail:/mail"
      - "/mailu/overrides/dovecot:/overrides:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 100.100.0.254

  smtp:
    container_name: mailu-smtp
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-smtp
    volumes:
      - "/mailu/mailqueue:/queue"
      - "/mailu/overrides/postfix:/overrides:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 100.100.0.254

  # oletools:
  #   container_name: mailu-oletools
  #   image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}oletools:${MAILU_VERSION:-2.0}
  #   hostname: oletools
  #   restart: always
  #   networks:
  #     - noinet
  #   depends_on:
  #     - resolver
  #   dns:
  #     - 100.100.0.254

  antispam:
    container_name: mailu-antispam
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-2.0}
    hostname: antispam
    restart: always
    env_file: mailu.env
    logging:
      driver: journald
      options:
        tag: mailu-antispam
    networks:
      - default
      - noinet
    volumes:
      - "/mailu/filter:/var/lib/rspamd"
      - "/mailu/overrides/rspamd:/overrides:ro"
    depends_on:
      - front
      - redis
      # - oletools
      - resolver
    dns:
      - 100.100.0.254

  # Optional services

  webdav:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}radicale:${MAILU_VERSION:-2.0}
    restart: always
    volumes:
      - "/mailu/dav:/data"
    networks:
      - radicale


  # Webmail
  webmail:
    image: ${DOCKER_ORG:-ghcr.io/mailu}/${DOCKER_PREFIX:-}webmail:${MAILU_VERSION:-2.0}
    restart: always
    env_file: mailu.env
    volumes:
      - "/mailu/webmail:/data"
      - "/mailu/overrides/roundcube:/overrides:ro"
    networks:
      webmail:
        
    depends_on:
      - front

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 100.100.0.0/16
        - ip_range: 100.100.0.0/24
        - gateway: 100.100.0.1
  radicale:
    driver: bridge
  proxy:
    external: true
    
  webmail:
    driver: bridge
  noinet:
    driver: bridge
    internal: true
